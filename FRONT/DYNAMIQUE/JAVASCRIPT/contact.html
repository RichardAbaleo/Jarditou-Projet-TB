      <!-- Quatrième ligne -->
      <div class="row">
        <div class="col-12">
          <p>* Ces zones sont obligatoires</p>
          <section>
            <form
              class="form-group"
              action="http://bienvu.net/script.php"
              method="POST"
            >
              <fieldset>
                <legend><h1>Vos coordonnées</h1></legend>
                <label for="nom">Votre nom* :</label>
                <input
                  class="form-control"
                  type="text"
                  name="nom"
                  id="nom"
                  required
                  title="Entrez votre nom."
                />
                <br />
                <label for="prénom">Votre prénom* :</label>
                <input
                  class="form-control"
                  type="text"
                  name="prénom"
                  id="prénom"
                  required
                  title="Entrez votre prénom."
                />
                <br />
                <br />
                <label for="sexe">Sexe* :</label>
                <input
                  type="radio"
                  name="sexe"
                  value="Féminin"
                  required
                  title="Veuillez cocher votre sexe."
                />
                Féminin
                <input
                  type="radio"
                  name="sexe"
                  value="Masculin"
                  required
                  title="Veuillez cocher votre sexe."
                />
                Masculin
                <input
                  type="radio"
                  name="sexe"
                  value="Neutre"
                  required
                  title="Veuillez cocher votre sexe."
                />
                Neutre
                <br />
                <br />
                <label for="date">Date de naissance* :</label>
                <input
                  class="form-control"
                  type="date"
                  name="date"
                  id="date"
                  required
                  title="Entrez votre date de naissance"
                />
                <br />
                <label for="CP">Code postal* :</label>
                <input
                  class="form-control"
                  type="number"
                  name="CP"
                  id="CP"
                  required
                  title="Entrez votre code postal."
                />
                <br />
                <label for="adresse">Adresse :</label>
                <input
                  class="form-control"
                  type="text"
                  name="adresse"
                  id="adresse"
                  title="Entrez votre adresse actuel."
                />
                <br />
                <label for="email">Email* :</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  required
                  title="Entrez votre email."
                  placeholder="dave.loper@afpa.fr"
                />
                <br />
              </fieldset>
              <fieldset>
                <legend><h1>Votre demande</h1></legend>
                <label for="sujet">Sujet* :</label>
                <select id="sujet" class="form-control" required>
                  <option value="" selected>
                    Veuillez séléctionner un sujet
                  </option>
                  <option value="commandes">Mes commandes</option>
                  <option value="produit">Question sur un produit</option>
                  <option value="réclamation">Réclamation</option>
                  <option value="autres">Autres</option>
                </select>
                <br />
                <label for="question">Votre question* :</label>
                <textarea
                  class="form-control"
                  name="question"
                  rows="2"
                  cols="25"
                  required
                  title="Posez votre question ici."
                ></textarea>
              </fieldset>
              <br />
              <label for="agree"></label>
              <input type="checkbox" name="agree" id="agree" required />
              * J'accepte le traitement informatique de ce formulaire
              <br />
              <br />
              <button type="submit" class="btn btn-dark" value="Envoyer">
                Envoyer
              </button>
              <button type="reset" class="btn btn-dark" value="Annuler">
                Annuler
              </button>
            </form>
          </section>
